<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>サイトタイトル</title>
    <link rel="stylesheet" href="css/destyle.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!----- ヘッダー ----->
    <header>
      <img class="img-sub" src="img/contact.jpg" alt="トップ画像" />
      <div class="menu">
        <a href="index.html"> <img src="img/sky-company.png" alt="ロゴ" /></a>
        <nav>
          <ul>
            <li>
              <a href="result.html">ＲＥＳＵＬＴ<br /><span>実績</span></a>
            </li>
            <li>
              <a href="about.html">ＡＢＯＵＴ<br /><span>会社概要</span></a>
            </li>
            <li>
              <a href="contact.html"
                >ＣＯＮＴＡＣＴ<br /><span>お問い合わせ</span></a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!----- /ヘッダー ----->

    <!----- メイン ----->
    <section class="contact wrapper">
      <h1 class="section-title">Contact</h1>
      <p class="section-title-ja">-お問い合わせ-</p>

      <table>
        <tbody>
          <tr>
            <th>お名前</th>
            <td>
              <input type="text" />
              <p>例)山田　太郎</p>
            </td>
          </tr>
          <tr>
            <th>電話番号</th>
            <td>
              <input type="text" />
              <p>例)090-1234-5678</p>
            </td>
          </tr>
          <tr>
            <th>メールアドレス</th>
            <td>
              <input type="text" />
              <p>例）abc.asobou.co.jp</p>
            </td>
          </tr>
          <tr>
            <th>お問い合わせの種類</th>
            <td class="contact-type-td">
              <input type="radio" name="contact-type" />ご依頼<input
                type="radio"
                name="contact-type"
              />質問<input type="radio" name="contact-type" />採用について
            </td>
          </tr>
          <tr>
            <th>内容</th>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
          </tr>
        </tbody>
      </table>
      <button>送信</button>
    </section>

    <!----- /メイン ----->

    <!----- フッター ----->
    <footer>
      <div class="wrapper">
        <ul>
          <li><a href="index.html">トップページ</a></li>
          <li><a href="result.html">実績</a></li>
          <li><a href="about.html">会社概要</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
        <small>© 2020 corpname inc.</small>
      </div>
    </footer>
    <!----- /フッター ----->
  </body>
</html>
